name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t winfast91/nestjs-boilerplate:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push winfast91/nestjs-boilerplate:${{ github.sha }}

      - name: Deploy to Server
        run: |
          ssh user@your_vds_ip 'docker pull winfast91/nestjs-boilerplate:${{ github.sha }} && docker run -d -p 4000:3000 your_dockerhub_username/nestjs-boilerplate:${{ github.sha }}'
